name: CI/CD

on:
  push:
    branches:
      - master
      - feature/**

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:

    # checkout
    - name: Checkout Repository
      uses: actions/checkout@v3
    

    # docker compose up
    - name: Start Docker Compose
      run: docker compose up -d

    # end to end testing
    - name: Run Tests
      run: bash ./app/e2e.sh

    # git tag
    - name: tagger
      id: tagger
      env:          
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      run: |

        tag=$(bash ./app/tagger.sh)
        export TAG=$tag
        echo "::set-env name=TAG::$TAG"

        
    # login to dockerhub    
    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/master'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # publish to dockerhub    
    - name: publish to Docker Hub
      if: github.ref == 'refs/heads/master'
      run: |
        docker images
        docker tag portfolio-app:latest jack3131/electify:$TAG
        docker push jack3131/electify:$TAG

        docker tag portfolio-db:latest jack3131/mysql:$TAG
        docker push jack3131/mysql:$TAG

    # report
    - name: failure
      if: failure()
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        message="<b>‚ùå CI for branch:</b> $GITHUB_REF_NAME failed üö®üíÄ
         <b>Tag:</b> $TAG
         <b>Link:</b> <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}</a>
         <b>Run number:</b> $GITHUB_RUN_NUMBER"

        curl -s --data-urlencode "chat_id=$TELEGRAM_CHAT_ID" --data-urlencode "text=$message" --data "parse_mode=HTML" "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" > /dev/null



    - name: success
      if: success()
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        message="<b>‚úÖ CI for branch:</b> $GITHUB_REF_NAME succeeded üöÄü§ò
         <b>Tag:</b> $TAG
         <b>Link:</b> <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}</a>
         <b>Run number:</b> $GITHUB_RUN_NUMBER"

        curl -s --data-urlencode "chat_id=$TELEGRAM_CHAT_ID" --data-urlencode "text=$message" --data "parse_mode=HTML" "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" > /dev/null

